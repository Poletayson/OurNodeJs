{% load staticfiles %}

{% block productInList %}

    <!--очередной товар-->
    <div class="row mt-3 mx-1">
        <div class="row d-block d-lg-none ml-2">
            <p class="myTextFont h5"> {{ currentProduct.title }}   </p>
        </div>
        <!--image-->
        <div class="col-lg-2 order-lg-0  col-12 order-0 bg-white">
{#            <a href="{% url 'productPage' id=currentProduct.id   %} " class="myHref">  </a>#}
            <a href="{% url 'productPage' id=currentProduct.id %}" class="myHref">
                <img src="{% static "" %}{{ currentProduct.img }}" class="img-fluid">
            </a>
        </div>

        <!--articul-->
        <div class="col-lg-1 order-lg-1  order-2 d-none d-lg-block">
            <div class="row" >
                <div class=" ml-auto mr-auto my-2" >
                    <p class="myTextColorSpecification myTextFont myTextSizeSpecification"> {{ currentProduct.code }}</p>
                </div>
            </div>
            <div class="row">

            </div>
        </div>

        <!--name&specification-->
        <div class="col-lg-7 order-lg-2  order-3">
            <div class="row d-none d-lg-block">
{#                <p class="myTextFont h5"> <a href="{{ asset("product/#{currentProduct.id}" ) }}" class="myHref"> {{ currentProduct.title }}  </a> </p>#}
                <p class="myTextFont h5"> <a href="{% url 'productPage' id=currentProduct.id %}" class="myHref"> {{ currentProduct.title }}  </a> </p>
            </div>
            <div class="row">
                <p class="myTextFont myTextColorSpecification myTextSizeSpecification">  {{ currentProduct.description }}  </p>
            </div>
        </div>

        <!--price-->
        <div class="col-lg-2 order-lg-3 col-12 order-1 mb-2" >
            <div class="col-lg-12 mx-auto col-4 d-inline d-lg-block">  Наличие: {{ currentProduct.balance }}шт  </div>
            <div class="col-lg-12 mx-auto col-8 d-inline d-lg-block my-2">
{#                <a  href="{{ asset("product/#{currentProduct.id}/edit" ) }}" class="button btn btn-outline-warning fas fa-edit">Edit</a>#}
                <a  href="{% url 'productEdit' idparam=currentProduct.id %}" class="button btn btn-outline-warning fas fa-edit">Edit</a>
                <button type="button" class="btn btn-outline-danger fas fa-edit">Del</button>
            </div>
        </div>
    </div>
    <div class="dropdown-divider"></div>

{% endblock %}
